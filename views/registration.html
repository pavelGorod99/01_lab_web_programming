<html lang="en" dir="ltr">

    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../css/index.css" rel="stylesheet">
        <link href="../css/registration.css" rel="stylesheet">
        <script href="../js/popper.min.js"></script>
        <script href="../js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script href="../js/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
        

        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

        <link href="../css/style_bs.css" rel="stylesheet">

        
    </head>

    <body class="d-flex flex-column justify-content-between vh-100">
        <div class="container-fluid p-0">
            
            <div class="d-flex flex-column">
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-0 pt-3 pb-3" style="background-color: #063547!important; min-height: 72px!important;">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="../index.html" style="color: white;">
                            <h3 class="mb-0" style="font-family: 'Mulish', sans-serif;">
                              Book store
                            </h3>
                          </a>
                        </div>
                    </nav>
                </div>
            </div>
            
            <div class="row justify-content-center mt-5" style="margin: auto!important">
                <form class="col-11 col-sm-11 col-md-6 col-lg-4 mt-4" id="registration_form">
                
                    <h1 class="h1 w-100 d-flex justify-content-center">
                        Registration
                    </h1>
    
                    <div class="form-group mb-3">
                        <label for="exampleInputUsername" id="lbun">Username</label>
                        <input  type="text" class="form-control" id="exampleInputUsername" name="input_username" placeholder="User name">
                        <div id="messBox1" class="err_ errInput"></div>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="exampleInputEmail">User email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" name="input_email" placeholder="User email">
                        <div id="messBox2" class="err_ errInput"></div>
                    </div>
    
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="input_password" placeholder="Password">
                        <div id="messBox4" class="err_ errInput"></div>
                    </div>
    
                    <div id="messB" class="err_ errInput mb-2"></div>
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>

                <div class="col-11 col-sm-11 col-md-6 col-lg-4 mt-5" id="success_log" style="display: none">
                    <div class="d-flex justify-content-center mt-5">
                        <h4 class="mt-5">Now you can <a href="./login.html">login</a></h4>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="h-100 d-flex flex-column justify-content-end">
            <footer class="w-100 d-flex justify-content-center mb-4 text-center ps-2 pe-2">
                Copyright 2022 by IBU. All Rights Reserved. Book Store
            </footer>
        </div>

        <div class='position-fixed top-0 end-0 bg-success' style='z-index: 99999'>
            <div id='liveToast1' class='toast' role='alert' aria-live='assertive' aria-atomic='true'>
                <div class="toast-header d-flex justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class='toast-body' id="toastText">
                    You have been registred successfully
                </div>
            </div>
        </div>

    </body>
</html>
