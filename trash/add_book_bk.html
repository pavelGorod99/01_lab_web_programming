    <body style="display: flex; height: 100vh;">

        <div class="p-3" style="width: 15%; background-color: #212529; display: flex; flex-direction: column; justify-content: space-between; color: white;">
            <div>
                <div style="width: 100%; display: flex; justify-content: start; border-bottom: 1px solid white; padding-bottom: 10px;">
                    <span class="fs-4">Admin panel</span>
                </div>
                <nav style="display: flex; flex-direction: column; justify-content: space-between;">
                    <ul style="padding-left: 0%!important;">
                        <li>
                            <a href="admin_panel.html" style="color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; display: block;">
                            <i class="bi bi-book"></i>
                                Books
                            </a>
                        </li>
                        <li>
                            <a href="#" style="color: white; background-color: #0d6efd; padding: 0.5rem 1rem; border-radius: 0.25rem; display: block;">
                            <i class="bi bi-journal-plus"></i>
                                Add books
                            </a>
                        </li>
                        <li>
                            <a href="#" style="color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; display: block;">
                            <i class="bi bi-people"></i>
                                Users
                            </a>
                        </li>
                    </ul>
                    
                </nav>
            </div>
            <div>
                <ul style="padding-left: 0%!important; border-top: 1px solid white; padding-top: 15px;">
                    <li>
                        <a href="#" style="color: white; padding: 0.5rem 1rem; border-radius: 0.25rem; display: block;">
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center" style="width: 85%;">

            <div class="w-50 d-flex flex-column justify-content-center align-items-center">
                <h1>Add book</h1>
                <form class="w-75">

                    <div class="mb-1">
                        <label for="bookNameInput" class="form-label">Book name</label>
                        <input type="text" class="form-control" id="bookNameInput" name="book_name">
                        <div id="messageBox1" class="err_"></div>
                    </div>

                    <div class="mb-1">
                        <label for="bookPublishHouse" class="form-label">Publish house</label>
                        <select class="form-select" id="bookPublishHouse" name='book_publish_house'>
                            <option disabled selected>Select publish house</option>
                        </select>
                        <div id="messageBox2" class="err_"></div>
                    </div>

                    <div class="mb-1">
                        <label for="bookAuthorInput" class="form-label">Author</label>
                        <select class="form-select" id='bookAuthorInput' name='book_author'>
                            <option disabled selected>Select author</option>
                        </select>
                        <div id="messageBox3" class="err_"></div>
                    </div>

                    <div class="mb-1">
                        <label for="bookYearInput" class="form-label">Year</label>
                        <select class="form-select" id='bookYearInput' name='book_year'>
                            <option disabled selected>Select year</option>
                        </select>
                        <div id="messageBox4" class="err_"></div>
                    </div>

                    <div class="mb-1">
                        <label for="bookNrOfPages" class="form-label">Number of pages</label>
                        <input type="number" class="form-control" id='bookNrOfPages' name='book_nr_of_pages'>
                        <div id="messageBox5" class="err_"></div>
                    </div>

                    <div class="mb-3">
                        <label for="bookPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id='bookPrice' name='book_price'>
                        <div id="messageBox6" class="err_"></div>
                    </div>

                      
                    <button type="submit" class="btn btn-primary w-100">Add a book</button>
                  </form>
            </div>

            <div style="width: 100%">
                <footer>
                    <div style="margin-left: calc(55% / 2);">
                        Copyright 2022 by IBU. All Rights Reserved. Book Store
                    </div>
                </footer>
            </div>
            
        </div>
    </body>
