<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf=8">
        <title>App Title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/add_booc.css" rel="stylesheet">
        <script href="js/jquery-3.6.0.min.js"></script>
        <script href="js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/get_data_table.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
        <script src="js/add_book.js" type="text/javascript"></script>

    </head>

    <body>
        <ul>
            <li><a href="index.html">Show Books</a></li>
            <li><a href="#">Add Books</a></li>
        </ul>
        <div id="forum_container">
            <div id="forum_title">
                <h1>Add a new book</h1>
            </div>
            <form id="new_book_form">
                <div>Book name</div>
                <input type="text" class='inputs' id="bookNameInput" name="book_name">
                <div id="messageBox1" class="err_"></div>
                <div>Publish house</div>
                <select class='inputs' id='bookPublishHouse' name='book_publish_house'>
                    <option disabled selected>Select publish house</option>
                </select>
                <div id="messageBox2" class="err_"></div>
                <div>Author</div>
                <select class='inputs' id='bookAuthorInput' name='book_author'>
                    <option disabled selected>Select author</option>
                </select>
                <div id="messageBox3" class="err_"></div>
                <div>Year</div>
                <select class='inputs' id='bookYearInput' name='book_year'>
                    <option disabled selected>Select year</option>
                </select>
                <div id="messageBox4" class="err_"></div>
                <div>Number of pages</div>
                <input type='number' class='inputs' id='bookNrOfPages' name='book_nr_of_pages'>
                <div id="messageBox5" class="err_"></div>
                <div>Price</div>
                <input type='number' class='inputs' id='bookPrice' name='book_price'>
                <div id="messageBox6" class="err_"></div>
                <input type="submit" id="bookAddSubmit">
            </form>
    </body>
</html>
